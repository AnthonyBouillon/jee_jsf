<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <!-- Include the template -->
        <ui:composition template="/template/layout.xhtml">
            <!-- Define the content from the template => "layout.xhtml -->
            <ui:define name="content">

                <h1>IDENTIFICATION</h1>
          
                    <h:form>
                        <h4>
                            <a href="index.xhtml">Revenir Ã  la page d'accueil</a>
                            <a href="main.xhtml">Page country</a>
                        </h4>
                        <table>	
                            <tr>
                                <td>Prenom:</td>
                                <td>
                                    <h:inputText value="#{userbean.prenom}" required="true" id="prenom" /> 
                                    <h:message for="prenom" />
                                </td>
                            </tr>
                            <tr>
                                <td>Nom:</td>
                                <td>
                                    <h:inputText value="#{userbean.nom}" required="true" id="nom" /> 
                                    <h:message for="nom" />
                                </td>
                            </tr>
                            <tr>
                                <td>Sexe:</td>
                                <td>
                                    <h:selectOneRadio value="#{userbean.genre}" required="true" id="genre">
                                        <f:selectItem itemLabel="Homme" itemValue="homme" />
                                        <f:selectItem itemLabel="Femme" itemValue="femme" />
                                    </h:selectOneRadio> 
                                    <h:message for="genre" />
                                </td>
                            </tr>
                            <tr>
                                <td>Date de naissance:</td>
                                <td>
                                    <h:inputText value="#{userbean.datedenaissance}"
                                                 id="datenaissance" required="true">
                                    </h:inputText> (mm-dd-yy) 
                                    <h:message for="datenaissance" style="color:red" />
                                </td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td>
                                    <h:inputText value="#{userbean.email}" required="true" id="email" /> <h:message for="email" />
                                </td>
                            </tr>
                            <tr>
                                <td>Qualite de service:</td>
                                <td>
                                    <h:selectOneMenu value="#{userbean.niveaudeservice}">
                                        <f:selectItem itemLabel="Basic" itemValue="basic" />
                                        <f:selectItem itemLabel="Medium" itemValue="medium" />
                                        <f:selectItem itemLabel="Premium" itemValue="premium" />
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                        </table>
                        <p>
                            <h:commandButton value="Inscription" />
                        </p>
                    </h:form>
                
                    <h:form>
                        <h4>Listes des participants inscrits</h4>

                        <h:dataTable value="#{userbean.userList}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">

                            <h:column>
                                <!-- column header -->
                                <f:facet name="header">Prenom</f:facet>
                                <!-- row record -->
                                <h:outputText value="#{o.prenom}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">Nom</f:facet>
                                <h:outputText value="#{o.nom}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                <h:outputText value="#{o.email}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">Date de Naissance</f:facet>
                                <h:outputText value="#{o.datedenaissance}" />
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Niveau de Service</f:facet>
                                <h:outputText value="#{o.niveaudeservice}" />
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Supprimer</f:facet>
                                <h:commandLink value="Delete" action="#{userbean.deleteAction(o)}" />
                            </h:column>
                            
                        </h:dataTable>
                    </h:form>
             
            </ui:define>

        </ui:composition>
    </body>
</html>
